# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1

cli:
  version: 1.21.0

plugins:
  sources:
    - id: trunk
      ref: v1.4.5
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8

lint:
  enabled:
    - actionlint@1.6.27
    - checkov@3.2.53
    - git-diff-check
    - markdownlint@0.39.0
    - oxipng@9.0.0
    - prettier@3.2.5
    - svgo@3.2.0
    - trivy@0.50.1
    - trufflehog@3.71.0
    - yamllint@1.35.1
  ignore:
    - linters: [ALL]
      paths:
        - styles

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

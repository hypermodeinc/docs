# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1

cli:
  version: 1.24.0

plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - python@3.10.8
    - node@22.16.0
    - go@1.23.2

lint:
  enabled:
    - renovate@41.54.0
    - golangci-lint@1.64.8
    - vale@3.12.0
    - actionlint@1.7.7
    - checkov@3.2.457
    - git-diff-check
    - markdownlint@0.45.0
    - oxipng@9.1.5
    - prettier@3.6.2:
        packages:
          - "@mintlify/prettier-config@1.0.6"
    - svgo@4.0.0
    - trivy@0.64.1
    - trufflehog@3.90.3
    - yamllint@1.37.1
  ignore:
    - linters: [ALL]
      paths:
        - styles
        - agents/available-connections.mdx
        - dgraph/self-managed/*.mdx
        - dgraph/self-hosted.mdx
    - linters: [checkov]
      paths:
        - docs.json
    - linters: [markdownlint]
      paths:
        - snippets

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

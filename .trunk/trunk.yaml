# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1

cli:
  version: 1.22.10

plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - python@3.10.8
    - node@18.20.5
    - go@1.23.2

lint:
  enabled:
    - renovate@39.194.0
    - golangci-lint@1.64.6
    - vale@3.9.6
    - actionlint@1.7.7
    - checkov@3.2.382
    - git-diff-check
    - markdownlint@0.44.0
    - oxipng@9.1.4
    - prettier@3.5.3:
        packages:
          - "@mintlify/prettier-config@1.0.6"
    - svgo@3.3.2
    - trivy@0.60.0
    - trufflehog@3.88.16
    - yamllint@1.36.0
  ignore:
    - linters: [ALL]
      paths:
        - styles
    - linters: [checkov]
      paths:
        - docs.json
    - linters: [markdownlint]
      paths:
        - snippets

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1

cli:
  version: 1.22.4

plugins:
  sources:
    - id: trunk
      ref: v1.6.2
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - node@18.12.1

lint:
  enabled:
    - vale@3.7.1
    - actionlint@1.7.1
    - checkov@3.2.239
    - git-diff-check
    - markdownlint@0.41.0
    - oxipng@9.1.2
    - prettier@3.3.3
    - svgo@3.3.2
    - trivy@0.54.1
    - trufflehog@3.81.10
    - yamllint@1.35.1
  ignore:
    - linters: [ALL]
      paths:
        - styles
    - linters: [checkov]
      paths:
        - mint.json

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
